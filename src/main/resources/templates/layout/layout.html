<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fw/fieldsToMapBase}">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/layout/layout.css}">

	<!-- JS読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

	<title></title>
</head>
<body>
	<div layout:fragment="mainContent">

		<!-- メニュー -->
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>

		<!-- コンテンツ -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 offset-sm-2 main">

					<!-- 処理結果 -->
					<div th:unless="${#strings.isEmpty(processingResult)}">
						<p th:text="${processingResult}" class="alert alert-success my-2" role="alert"></p>
					</div>

					<div layout:fragment="content"></div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
