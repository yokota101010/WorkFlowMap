<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
	<title>お仕事マップ</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">部署（新規）</h1>
		</div>

		<form th:action="@{/division/new}" method="post" th:object="${divisionNewDpo.division}">
			<!-- 部署詳細情報 -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th class="w-25">部署ID</th>
						<td>
							<input type="text" class="form-control" th:field="*{divisionId}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{divisionId}"></div>
						</td>
					</tr>
					<tr>
						<th class="w-25">部署名</th>
						<td>
							<input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{name}"></div>
						</td>
					</tr>
					<tr>
						<th class="w-25">説明</th>
						<td>
							<textarea class="form-control" th:field="*{description}" rows="3" th:errorclass="is-invalid"></textarea>
							<div class="invalid-feedback" th:errors="*{description}"></div>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- ボタンエリア -->
			<div class="text-right">
				<button class="btn btn-warning" type="submit" name="btn-new">反映</button>
			</div>
		</form>
	</div>
</body>
</html>
