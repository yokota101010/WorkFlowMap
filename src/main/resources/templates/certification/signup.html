<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fw/fieldsToMapBase}">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

	<!-- JS読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

	<title>お仕事マップ</title>
</head>
<body>
	<div layout:fragment="mainContent">

		<div class="container">

			<!-- 処理結果 -->
			<div th:unless="${#strings.isEmpty(processingResult)}">
				<p th:text="${processingResult}" class="alert alert-success my-2" role="alert"></p>
			</div>

			<header>
				<h1>サインアップ</h1>
			</header>

			<hr>

			<form th:action="@{/signup}" method="post" th:object="${signupDpo.organization}">
				<div class="form-group">
					<h2>組織</h2>
					<div class="form-group">
						<label for="organization.organizationId">ID
							<span class="badge bg-danger ml-1">必須</span>
						</label>
						<input type="text" class="form-control" th:field="*{organizationId}"
							th:errorclass="is-invalid" placeholder="組織IDを入力してください">
						<div class="invalid-feedback" th:errors="*{organizationId}"></div>
					</div>

					<div class="form-group">
						<label for="organization.name">名称<span class="badge bg-danger ml-1">必須</span></label>
						<input type="text" class="form-control" th:field="*{name}"
							th:errorclass="is-invalid" placeholder="組織名称を入力してください">
						<div class="invalid-feedback" th:errors="*{name}"></div>
					</div>

					<div class="form-group">
						<label for="organization.description">説明<span class="badge bg-secondary ml-1">任意</span></label>
						<textarea th:field="*{description}" class="form-control" rows="3"
							placeholder="組織の説明を入力してください"></textarea>
					</div>
				</div>

				<div class="form-group">
					<h2>システム利用者</h2>
					<div class="form-group">
						<label for="organization.userId">ID<span class="badge bg-danger ml-1">必須</span></label>
						<input type="text" class="form-control" th:field="*{userId}"
							th:errorclass="is-invalid" placeholder="ログインIDを入力してください">
						<div class="invalid-feedback" th:errors="*{userId}"></div>
					</div>

					<div class="form-group">
						<label for="organization.password">パスワード<span class="badge bg-danger ml-1">必須</span></label>
						<input type="password" class="form-control" th:field="*{password}"
							th:errorclass="is-invalid" placeholder="パスワードを入力してください">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
				</div>

				<input type="submit" name="signin" class="btn btn-danger" value="反映">
			</form>
			<a th:href="@{/signin}">戻る</a>

			<hr>

			<footer>
				<p>&copy; YS Corp</p>
			</footer>
		</div>

	</div>
</body>
</html>
